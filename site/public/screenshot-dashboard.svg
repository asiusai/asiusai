<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="purple3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="green3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="blue3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg3)" rx="12"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="56" fill="#111111" rx="12"/>
  <rect x="0" y="40" width="800" height="16" fill="#111111"/>

  <!-- Logo -->
  <circle cx="32" cy="28" r="12" fill="url(#purple3)"/>
  <text x="52" y="33" fill="white" font-family="system-ui" font-size="16" font-weight="600">connect</text>

  <!-- Nav Items -->
  <text x="620" y="33" fill="#888" font-family="system-ui" font-size="13">Routes</text>
  <text x="690" y="33" fill="#888" font-family="system-ui" font-size="13">Files</text>
  <text x="750" y="33" fill="white" font-family="system-ui" font-size="13" font-weight="500">Settings</text>

  <!-- Main Content -->
  <text x="40" y="104" fill="white" font-family="system-ui" font-size="22" font-weight="600">Device Dashboard</text>

  <!-- Stats Cards Row -->
  <rect x="40" y="128" width="176" height="100" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
  <text x="56" y="156" fill="#888" font-family="system-ui" font-size="11">TOTAL ROUTES</text>
  <text x="56" y="192" fill="white" font-family="system-ui" font-size="32" font-weight="700">247</text>
  <text x="56" y="212" fill="#10b981" font-family="system-ui" font-size="12">+12 this week</text>

  <rect x="232" y="128" width="176" height="100" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
  <text x="248" y="156" fill="#888" font-family="system-ui" font-size="11">TOTAL DISTANCE</text>
  <text x="248" y="192" fill="white" font-family="system-ui" font-size="32" font-weight="700">4,821</text>
  <text x="340" y="192" fill="#888" font-family="system-ui" font-size="16">mi</text>
  <text x="248" y="212" fill="#10b981" font-family="system-ui" font-size="12">+186 mi this week</text>

  <rect x="424" y="128" width="176" height="100" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
  <text x="440" y="156" fill="#888" font-family="system-ui" font-size="11">ENGAGEMENT RATE</text>
  <text x="440" y="192" fill="white" font-family="system-ui" font-size="32" font-weight="700">92%</text>
  <text x="440" y="212" fill="#10b981" font-family="system-ui" font-size="12">+3% from last month</text>

  <rect x="616" y="128" width="144" height="100" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
  <text x="632" y="156" fill="#888" font-family="system-ui" font-size="11">STORAGE USED</text>
  <text x="632" y="192" fill="white" font-family="system-ui" font-size="32" font-weight="700">756</text>
  <text x="712" y="192" fill="#888" font-family="system-ui" font-size="16">GB</text>
  <rect x="632" y="206" width="112" height="6" rx="3" fill="#333"/>
  <rect x="632" y="206" width="84" height="6" rx="3" fill="url(#purple3)"/>

  <!-- Recent Routes Section -->
  <text x="40" y="268" fill="white" font-family="system-ui" font-size="16" font-weight="600">Recent Routes</text>

  <!-- Route Cards -->
  <rect x="40" y="288" width="352" height="88" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
  <rect x="56" y="304" width="64" height="56" rx="8" fill="#1a1a1a"/>
  <rect x="60" y="308" width="56" height="32" rx="4" fill="#222"/>
  <polygon points="84,318 84,330 94,324" fill="#888"/>
  <text x="64" y="354" fill="#666" font-family="system-ui" font-size="9">12:34</text>

  <text x="136" y="324" fill="white" font-family="system-ui" font-size="14" font-weight="500">Morning Commute</text>
  <text x="136" y="344" fill="#888" font-family="system-ui" font-size="12">Today, 8:15 AM - 45 min - 28.4 mi</text>
  <rect x="136" y="352" width="80" height="16" rx="4" fill="rgba(16,185,129,0.2)"/>
  <text x="148" y="364" fill="#10b981" font-family="system-ui" font-size="10">94% engaged</text>

  <rect x="40" y="384" width="352" height="88" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
  <rect x="56" y="400" width="64" height="56" rx="8" fill="#1a1a1a"/>
  <rect x="60" y="404" width="56" height="32" rx="4" fill="#222"/>
  <polygon points="84,414 84,426 94,420" fill="#888"/>
  <text x="64" y="450" fill="#666" font-family="system-ui" font-size="9">8:21</text>

  <text x="136" y="420" fill="white" font-family="system-ui" font-size="14" font-weight="500">Evening Return</text>
  <text x="136" y="440" fill="#888" font-family="system-ui" font-size="12">Yesterday, 6:30 PM - 52 min - 31.2 mi</text>
  <rect x="136" y="448" width="80" height="16" rx="4" fill="rgba(16,185,129,0.2)"/>
  <text x="148" y="460" fill="#10b981" font-family="system-ui" font-size="10">89% engaged</text>

  <!-- Device Status Panel -->
  <rect x="408" y="288" width="352" height="184" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
  <text x="424" y="316" fill="white" font-family="system-ui" font-size="16" font-weight="600">Device Status</text>

  <!-- Device info -->
  <rect x="424" y="332" width="320" height="52" rx="8" fill="#1a1a1a"/>
  <circle cx="452" cy="358" r="12" fill="url(#green3)"/>
  <text x="472" y="352" fill="white" font-family="system-ui" font-size="13" font-weight="500">Comma 3X</text>
  <text x="472" y="370" fill="#888" font-family="system-ui" font-size="11">Serial: abc123xyz - Online</text>
  <circle cx="712" cy="358" r="6" fill="#10b981"/>
  <text x="724" y="362" fill="#10b981" font-family="system-ui" font-size="11">Live</text>

  <!-- Quick Actions -->
  <rect x="424" y="396" width="100" height="36" rx="8" fill="url(#purple3)"/>
  <text x="448" y="420" fill="white" font-family="system-ui" font-size="12" font-weight="500">Stream</text>

  <rect x="532" y="396" width="100" height="36" rx="8" fill="#1f1f1f" stroke="#333" stroke-width="1"/>
  <text x="558" y="420" fill="#ccc" font-family="system-ui" font-size="12">Joystick</text>

  <rect x="640" y="396" width="104" height="36" rx="8" fill="#1f1f1f" stroke="#333" stroke-width="1"/>
  <text x="668" y="420" fill="#ccc" font-family="system-ui" font-size="12">Settings</text>

  <!-- Software info -->
  <text x="424" y="456" fill="#888" font-family="system-ui" font-size="11">SOFTWARE</text>
  <text x="520" y="456" fill="#ccc" font-family="system-ui" font-size="11">asius-openpilot v0.9.7</text>
</svg>
